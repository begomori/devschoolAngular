<dev-navbar (languageSelected)="language = $event" [(selected)]="selectedLink"></dev-navbar>
<dev-welcome *ngIf="selectedLink === 'welcome'" [language]="language"></dev-welcome>
<div class="container">
    <dev-item-list [language]="language" (selectedItem)="selectedItem($event)" *ngIf="selectedLink === 'list'"></dev-item-list>
    <dev-item-details [language]="language" *ngIf="selectedLink === 'item'" [item]="item" ></dev-item-details>
</div>
